<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Form</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    <div class="container" id="app">
        <div class="row">
            <user-form></user-form>
        </div>
    </div>
    <template id="user-one">
        <table class="table">
             <tbody>
                 <tr v-for="user in users">
                     <th>{{user.name}}</th>
                 </tr>
             </tbody>
         </table>
    </template>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script>
    // взято из примера
      var userForm = {
        name: 'userForm',
        template: '#user-one',
        mounted() {
          console.log(' компонент userForm')
        },
        data: function(){
            return {
                title: 'userForm',
                users: [{name: 'One'}, {name: 'Two'}, {name: 'Three'}],
                name: 'ONE'
            }
        }
      };

      var app = new Vue({
        el: '#app',
        components: {
          'user-form': userForm
        },
      });

    </script>
</body>
</html>
